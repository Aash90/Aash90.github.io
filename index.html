<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-img {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            width: 150px;
        }
        .name {
            text-align: center;
            color: #333;
        }
        .bio {
            margin-top: 20px;
            color: #555;
        }
        .social-links {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
        }
        .social-links li {
            margin: 0 10px;
        }
        .social-links a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Profile</h1>
    </div>

    <div class="container">
        <img src="profile-picture.jpg" alt="Profile Picture" class="profile-img">
        <h2 class="name">Ashish Yadav</h2>
        <p class="bio">
            Hello! I am Ashish Yadav, a web developer with a passion for creating beautiful and functional websites. 
            I have experience in HTML, CSS, JavaScript, and various frameworks.
        </p>
        <ul class="social-links">
            <li><a href="https://twitter.com/Ashish" target="_blank">Twitter</a></li>
            <li><a href="https://linkedin.com/in/Ashish" target="_blank">LinkedIn</a></li>
            <li><a href="https://github.com/Ashish" target="_blank">GitHub</a></li>
        </ul>
    </div>
</body>
</html>
